defaults:
 -
    scope:
      path: "" # all
      type: "posts"
    values:
      layout: "post"
      permalink: /:permalink
      published: true
      comments: true
      stories: true
      genres: "Blog" # Blog, OpEd, Opinion, PressRelease, Satire, and UserGenerated
      author: "@tradingfanbois"

